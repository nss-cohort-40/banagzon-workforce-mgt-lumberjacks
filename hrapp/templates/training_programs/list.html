{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>
<a href="{% url 'hrapp:training_form' %}">Add New Program </a>
<ol>
{% for program in all_training %}
    <li>
        <p>{{ program }} | {{program.start}} - {{program.end}}</p>
        <button type="button">
            <a href="{% url 'hrapp:training' program.id %}">Details</a>
        </button>
    </li>
{% endfor %}
</ol>
{% endblock content %}
