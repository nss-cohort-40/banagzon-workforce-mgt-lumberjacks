{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<a href="{% url 'hrapp:employee_form' %}">Add Employee</a>

<ol>
{% for employee in employees %}
    <li>
        <p><a href= "{% url 'hrapp:employee' employee.id %}"> {{ employee }} </a> </p>
        Current computer: {{employee.computer}}
    </li>
        Department: {{employee.department}}
    
{% endfor %}
</ol>
{% endblock content %}
