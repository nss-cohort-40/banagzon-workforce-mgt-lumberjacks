{% extends 'shared/base.html' %}

{% block content %}

    <h1>Bangazon Departments</h1>

    <ul>
    {% for department in all_departments %}
        <dl>
            <dt>Department:</dt> 
            <dd>{{ department.name }}</dd>
            <dt>Budget:</dt> 
            <dd>${{ department.budget|floatformat:2 }}</dd>
        </dl>
    {% endfor %}
    </ul>

{% endblock %}
